<!DOCTYPE html>
<html>
  <body>
    <script>
     function countPositive (nums){
      let positiveNum = 0;
      nums.forEach((num) => {
        if(num > 0){
            positiveNum++;
          }
      });
      return positiveNum;
    }
    console.log(countPositive([1, -3, 5]));
    console.log(countPositive([-2, 3, -5, 7, 10]));
    </script>
  </body>
</html>
