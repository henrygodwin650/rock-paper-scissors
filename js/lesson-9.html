    <input class="js-name-input" onkeydown="
      handleKeydown(event);
    " placeholder="Name">
    <button onclick="
     checkName();
    ">Submit</button>
    <p class="js-show-name"></p>
    <script>
      function handleKeydown (event){
        if (event.key === 'Enter') {
          checkName();
        }
      }
      function checkName (){
        const nameInput = document.querySelector('.js-name-input');
        let nameLink = nameInput.value;
      
        document.querySelector('.js-show-name').innerHTML = `My name is: ${nameLink}`;
      }
