<!DOCTYPE html>
<html>
  <head>
    <title>Cart quantity Extension</title>
  </head>
  <body>
    <p>Cart quantity</p>

    <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Show quantity
    </button>

    <button onclick="
     cartQuantity ++;
     console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Add to Cart
    </button>
    <button onclick="
    cartQuantity += 2;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +2
    </button>
    <button onclick="
    cartQuantity += 3;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +3
    </button>
    <button onclick="
    cartQuantity -= 3;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      -3
    </button>
    <button onclick="
    cartQuantity -= 2;
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      -2
    </button>
    <button onclick="
     cartQuantity --;
     console.log(`Cart quantity: ${cartQuantity}`)
    ">
      Remove from Cart
    </button>
    <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset')
    console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
