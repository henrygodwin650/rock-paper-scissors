      // 11n
      function countWords(words){
        const wordCount = {};
        for (let i = 0; i < words.length; i++){
          const word = words[i];

          if (wordCount[word]) {
            wordCount[word] ++;
          } else {
            wordCount[word] = 1;
          }
        }
        return wordCount;
      }
