<!DOCTYPE html>
<html>
  <head>
    <title>updated flip game</title>
  </head>
  <body>
    <button onclick="
       flipGame('heads');
      ">
      Heads
    </button>

    <button onclick="
     flipGame('tails');
    ">
      Tails
    </button>
    <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };


    function flipGame(guess){
      const computerMove = flipcomputerMove();
      let result = '';

      
      if(guess === 'heads'){
        if (computerMove === 'tails'){
          result = 'You lose.';
        } else if (computerMove === 'heads') {
          result = 'You win.';
        }
      } else if(guess === 'tails'){
        if (computerMove === 'heads') {
          result = 'You lose.';
        } else if (computerMove === 'tails'){
          result = 'You win.';
        }
      }
      if (result === 'You win.'){
        score.wins += 1;
      } else if (result === 'You lose.') {
        score.losses += 1;
      }

      localStorage.setItem('score', JSON.stringify(score))

      alert (`You picked ${guess}. computer picked ${computerMove}. ${result}
wins: ${score.wins}, losses: ${score.losses}`);
    }

    function flipcomputerMove(){
       const randomPoint = Math.random();
      let computerMove = '';

      if (randomPoint >= 1/3 && randomPoint < 2/3) {
        computerMove = 'tails';
      } else if (randomPoint >= 2/3 && randomPoint < 1) {
        computerMove = 'heads';
      }

      return computerMove;
    }
    </script>
  </body>
</html>
