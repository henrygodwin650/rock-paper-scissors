<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>Amazon shipping calculator</p>
    <input class="js-cost-input" onkeydown="
     handleCostKeydown(event);
    " placeholder="cost of order">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
      function handleCostKeydown(event){
       if(event.key === 'Enter'){
         calculateTotal();
        }
      }

      function calculateTotal (){
       const inputElement = document.querySelector('.js-cost-input');
       let cost = Number(inputElement.value) * 100;

       if (cost < 4000) {
        cost = cost + 1000;
       }

       document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input placeholder="Type something" class="js-input" onkeyup="
      const inputElement = document.querySelector('.js-input');
      
      document.querySelector('.js-type').innerHTML = inputElement.value;
    ">
    <p class="js-type"></p>
  </body>
</html>
