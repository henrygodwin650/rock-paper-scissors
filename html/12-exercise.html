<!DOCTYPE html>
<Html>
  <head>
    <title class="js-title">Advance function exercise-12</title>
  </head>
  <body>
    <button class="js-start-button" onclick="
      startUp();
      "
    >Click</button>
  <br><br>
    <button onclick="addToCart();">
      Add to Cart 1
    </button>
    <p class="js-message"></p>

    <p></p>
    <button class="js-click-button" onclick="clickNow();">
      Start
    </button>
   <p></p>
   <button onclick="popUp();">
    Add to Cart 2
  </button>
  <p class="js-message1"></p>
    <script>
    const add = function (){
        console.log(2+3);
        console.log(2+3);
    }
    add();

    function runTwice(fun){
      fun();
      fun();
    }
  runTwice(function (){console.log('12B')});

  function startUp(){
        const button = document.querySelector('.js-start-button');
        setTimeout(function (){
          if (button.innerHTML === 'Click') {
            button.innerHTML = 'Finished';
          } else {
            button.innerHTML = 'Done';
          }
        },1000);
      }

      function addToCart (){
       const messageElement = document.querySelector('.js-message');
       messageElement.textContent = 'Added';
       setTimeout(function (){
        messageElement.textContent = '';
       }, 2000);
      }

      function clickNow(){
        const button = document.querySelector('.js-click-button');
        button.innerHTML = 'Loading...';

        setTimeout(function (){
          button.innerHTML = 'Finished';
        }, 1000);
      }
      
      function popUp (){
       const messageElement = document.querySelector('.js-message1');
       messageElement.textContent = 'Added';
       setTimeout(function (){
        messageElement.textContent = '';
       }, 2000);

       clearTimeout(function (){
        messageElement.textContent ='';
       }, 2000);
      }

      let originalTitle = document.title;
 let isNewMessage = true;

setInterval(function (){

  document.title = isNewMessage ? "New Message!" : originalTitle;
  isNewMessage = !isNewMessage;
}, 1000);

    </script>
  </body>
</Html>
